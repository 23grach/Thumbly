<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 360px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: space-between;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.02em;
    }

    .header .app-icon {
      font-size: 20px;
    }

    .header p {
      font-size: 13px;
      color: #666666;
      margin: 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 11px;
      font-weight: 600;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .form-input {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      background: #ffffff;
      transition: all 0.15s ease;
      font-family: inherit;
      line-height: 1.4;
    }

    .form-input:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .form-input::placeholder {
      color: #999999;
    }

    .textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }

    .emoji-section {
      background: #f8f8f8;
      border: 1px solid #f0f0f0;
      border-radius: 6px;
      padding: 12px;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 6px;
      margin-top: 8px;
      max-height: 120px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .emoji-item {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s ease;
      border: 1px solid transparent;
      background: #ffffff;
      flex-shrink: 0;
    }

    .emoji-item:hover {
      background: #f0f0f0;
      border-color: #e0e0e0;
      transform: scale(1.05);
    }

    .emoji-item.selected {
      background: #007AFF;
      border-color: #007AFF;
      transform: scale(1.05);
    }

    .theme-toggle {
      display: flex;
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 4px;
    }

    .theme-option {
      flex: 1;
      padding: 10px 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #1a1a1a;
    }

    .theme-option.active {
      background: #007AFF;
      color: white;
    }

    .theme-option:not(.active):hover {
      background: #f0f0f0;
    }

    .actions-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 8px;
      border-top: 1px solid #f0f0f0;
      padding-top: 16px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #ffffff;
      color: #1a1a1a;
      font-family: inherit;
    }

    .btn:hover:not(:disabled) {
      background: #f8f8f8;
      border-color: #d0d0d0;
    }

    .btn-primary {
      background: #007AFF;
      color: white;
      border-color: #007AFF;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056CC;
      border-color: #0056CC;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #f5f5f5;
      color: #999999;
      border-color: #e0e0e0;
    }

    .btn:disabled:hover {
      background: #f5f5f5;
      border-color: #e0e0e0;
    }

    .required {
      color: #FF3B30;
    }

    .component-tag {
      background: #E8F5E8;
      color: #2E7B32;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="header">
        <h1>
          <span class="app-icon">üé®</span>
          Thumbly
        </h1>
        <p>Create beautiful project thumbnails</p>
      </div>

      <div class="form-group">
        <label class="form-label">
          Title <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="title" 
          class="form-input" 
          placeholder="Project name..."
          maxlength="50"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea

          placeholder="Brief project description..."

      </div>

      <div class="form-group">
        <label class="form-label">
          <span class="component-tag">Icon</span>
          Choose emoji for project
        </label>
        <div class="emoji-section">
          <div class="emoji-grid" id="emoji-grid">
            <!-- Emojis will be added through JavaScript -->
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Theme</label>
        <div class="theme-toggle">
          <button class="theme-option active" data-theme="light">
            ‚òÄÔ∏è Light
          </button>
          <button class="theme-option" data-theme="dark">
            üåô Dark
          </button>
        </div>
      </div>
    </div>

    <div class="actions-container">
      <button class="btn btn-primary" id="create" disabled>
        <span>‚ú®</span>
        Create Thumbnail
      </button>
    </div>
  </div>

    // Extended emoji list for projects and development

      'üîå', 'üîã', 'üí°', 'üîß', '‚öôÔ∏è', 'üõ†Ô∏è', 'üî©', '‚ö°',
      
      // Web and design
      'üåê', 'üé®', 'üñºÔ∏è', 'üìê', 'üìè', '‚úèÔ∏è', 'üñäÔ∏è', 'üñçÔ∏è',
      'üé≠', 'üñåÔ∏è', 'üì∑', 'üì∏', 'üé¨', 'üéûÔ∏è', 'üìπ', 'üé™',

      // Health and sports
      '‚öΩ', 'üèÄ', 'üéæ', '‚õ≥', 'üèãÔ∏è', 'ü§∏', 'üßò', '‚ù§Ô∏è',
      
      // Music and entertainment
      'üéµ', 'üé∂', 'üé∏', 'üéπ', 'üé§', 'üéß', 'üéÆ', 'üïπÔ∏è'
    ];

    let selectedEmoji = 'üöÄ';
    let selectedTheme = 'light';

    // Initialize emojis
    function initEmojis() {
      const emojiGrid = document.getElementById('emoji-grid');
      emojiList.forEach((emoji, index) => {
        const emojiItem = document.createElement('div');
        emojiItem.className = 'emoji-item';
        emojiItem.textContent = emoji;
        if (index === 0) emojiItem.classList.add('selected');
        
        emojiItem.addEventListener('click', () => {
          document.querySelectorAll('.emoji-item').forEach(item => {
            item.classList.remove('selected');
          });
          emojiItem.classList.add('selected');
          selectedEmoji = emoji;
        });
        
        emojiGrid.appendChild(emojiItem);
      });
    }

    // Initialize theme
    function initTheme() {
      document.querySelectorAll('.theme-option').forEach(option => {
        option.addEventListener('click', () => {
          document.querySelectorAll('.theme-option').forEach(opt => {
            opt.classList.remove('active');
          });
          option.classList.add('active');
          selectedTheme = option.dataset.theme;
        });
      });
    }

    // Form validation
    function validateForm() {
      const title = document.getElementById('title').value.trim();
      const createBtn = document.getElementById('create');
      
      if (title.length > 0) {
        createBtn.disabled = false;
      } else {
        createBtn.disabled = true;
      }
    }

    // Event handlers
    document.getElementById('title').addEventListener('input', validateForm);

    document.getElementById('create').addEventListener('click', () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      
      if (!title) {
        return;
      }

      parent.postMessage({
        pluginMessage: {
          type: 'create-thumbnail',
          data: {
            title,
            description,
            emoji: selectedEmoji,
            theme: selectedTheme
          }
        }
      }, '*');
    });

    // Initialization
    initEmojis();
    initTheme();
    validateForm();
  </script>
</body>
</html>
